<div class="row mt-3">
  <div class="col-3">
    <app-filters></app-filters>
  </div>
  <div class="col-9">
    <mat-card>
      <mat-card-content>
        <app-shoes *ngFor="let shoe of shoesService.shoes" [data]="shoe" [routerLink]="['shoes', shoe.id, 'variant', shoe.variantId]"></app-shoes>
        <mat-paginator [length]="29" [pageSize]="size" (page)="changePage($event)"></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
