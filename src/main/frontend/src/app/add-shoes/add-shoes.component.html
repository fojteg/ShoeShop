<div class="container">
  <mat-card class="mt-3">
    <mat-card-title>Dodaj lub edytuj obuwie</mat-card-title>
    <mat-card-content>
      <form #addShoesForm="ngForm" (ngSubmit)="saveShoes()" novalidate>
        <div class="row">
          <div class="col-12">
            <label>Marka</label>
            <mat-form-field class="input-width">
              <mat-select required [(ngModel)]="shoes.brand" name="brand" #brand="ngModel">
                <mat-option *ngFor="let brand of brands" [value]="brand.value">
                  {{ brand.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label>Model</label>
            <mat-form-field class="input-width">
              <input matInput required [(ngModel)]="shoes.model" name="model" #model="ngModel">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label>Cena</label>
            <mat-form-field class="input-width">
              <input matInput type="number" required [(ngModel)]="shoes.price" name="price" #price="ngModel">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label>Dla p≈Çci</label>
            <mat-form-field class="input-width">
              <mat-select required [(ngModel)]="shoes.gender" name="gender" #gender="ngModel">
                <mat-option *ngFor="let gender of genders" [value]="gender.value">
                  {{ gender.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label>Typ</label>
            <mat-form-field class="input-width">
              <mat-select required [(ngModel)]="shoes.shoeType" name="shoeType" #shoeType="ngModel">
                <mat-option *ngFor="let type of types" [value]="type.value">
                  {{ type.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label>Opis</label>
            <mat-form-field class="input-width">
              <input matInput required [(ngModel)]="shoes.description" name="description" #description="ngModel">
            </mat-form-field>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label>Warianty</label>
            <button mat-raised-button color="primary" (click)="openDialog()" type="button">Dodaj</button>
            <ul>
              <li *ngFor="let variant of shoes.variants">
                {{ colors[variant.shankColor] }} - {{ colors[variant.soleColor] }}
                <span *ngFor="let size of variant.sizedShoes" class="badge badge-warning mx-1">{{ size.size }} - {{ size.quantity }}</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="row marg-left ">
          <button mat-raised-button type="submit" [disabled]="!addShoesForm.valid || !shoes.variants.length">Zapisz</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
